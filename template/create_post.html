{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Create a post</h1>
            <form action="{% url 'create_post' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ request.session.user_id }}"/>

                <div class="form-group">
                    <label for="title">Post Title<span class="require">*</span></label>
                    <input type="text" class="form-control" name="title"/>
                </div>

                <div class="form-group">
                    <label for="blog">Blog Post<span class="require">*</span></label>
                    <textarea rows="5" class="form-control" name="blog"></textarea>
                </div>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="image" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
